<title>Tinder Like App</title>
<main>
    <section>
        <header>
            <img src="./tinder-logo.webp" alt="Tinder Logo" />
            <link rel="stylesheet" href="css/style.css">
        </header>

        <div class="cards">
            <article>
                <img src="./users/Oscar.jpg" alt="userphoto_1"/>
                <h2>Óscar <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="./users/Dennis.jpg" alt="userphoto_2"/>
                <h2>Dennis <span>19</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="./users/ADRIAN.jpeg" alt="userphoto_3"/>
                <h2>Adrián <span>19</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="./users/David.jpg" alt="userphoto_4"/>
                <h2>David <span>20</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="./users/Deadpool.jpg" alt="userphoto_5"/>
                <h2>Deadpool <span>33</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="./users/Jeru.jpg" alt="userphoto_6"/>
                <h2>Jeru Chikita <span>13M</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <span>
                No hay más personas que hagan match contigo en este momento... <br/> Vuelve más tarde.
            </span>
        </div>
        <footer>
            <button class="is-refresh" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
    </section>
</main>

<script src="js/script.js"></script>
